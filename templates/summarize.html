          <p class="lead text-black">

				<form method="POST" action="/summarize">

<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<p class="alert alert-success">
							{{ original }}
						</p>
					</div>
					<div class="col-sm-6">
						<p class="alert alert-warning">
							{{ prediction }}
						</p>
					</div>
				</div>


                <div class="alert alert-info" role="alert"><p> <span style="color:#0091EA;"> </span></p><br/>
				<div class="row">
					<div class="input-field col s12 m10">
					  <div class="icon-block">
						<h2 class="center brown-text"><i class="material-icons">chrome_reader_mode</i></h2>
					   <form method="POST" action="/analyze_url">
					 <input type="text" name="raw_url" placeholder="Enter URL Here" required="true">
					 <button class="btn btn-success" type="submit">Summarize</button>
					 <button style="margin-left: 10px;" class="btn btn-danger" type="reset">Clear</button>

			</div>
