{% extends "layout.html" %}

{% block content %}
<br>

<div class="container">
	<section class="jumbotron text-center">
	<div class="row">
		<div class="col-sm-6">
		<h1 class="jumbotron-heading">Text Summarization </h1>
          <p class="lead text-black">
            <h3><b>SK</b></h3>
            <p>
          AI & Machine Learning enthusiast</p></p>
          <p>
            <a href="https://www.linkedin.com/in/soumit-kar-6b69a8121/" class="btn btn-primary my-2">Linked In</a>
            <a href="https://github.com/Sou-786/" class="btn btn-secondary my-2">Github</a>
          </p>
         
		</div>

		<div class="col-sm-6">
			<div class="container">
				<form method="POST" action="/summarize">
				<textarea name="message" class="form-control" cols="8" rows="8"></textarea>
				<br>
				<button class="btn btn-success" type="submit">Summarize</button>

				<button style="margin-left: 10px;" class="btn btn-danger" type="reset">Reset</button>

			</form>
			<br>



			</div>
		</div>
	</div>
</section>

<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<p class="alert alert-success">
							{{ original }}
						</p>
					</div>
					<div class="col-sm-6">
						<p class="alert alert-warning">
							{{ prediction }}
						</p>
					</div>
				</div>


                <div class="alert alert-info" role="alert"><p> <span style="color:#0091EA;"> </span></p><br/>
				<div class="row">
					<div class="input-field col s12 m10">
					  <div class="icon-block">
						<h2 class="center brown-text"><i class="material-icons">chrome_reader_mode</i></h2>
					   <form method="POST" action="/analyze_url">
					 <input type="text" name="raw_url" placeholder="Enter URL Here" required="true">
					 <button class="btn btn-success" type="submit">Summarize</button>
					 <button style="margin-left: 10px;" class="btn btn-danger" type="reset">Clear</button>
					  
			  </div>




		 <!-- Result Display-->
		 <section class="section section-solutions-about grey darken-2">
			<div class="container white-text">
			
				 <!--   Icon Section   -->
				 <div class="row">
				   <div class="col s12 m6">
					 <div class="icon-block">
					   <h2 class="center brown-text"><i class="material-icons"></i></h2>
					   <h5 class="center">Your Text</h5>
						<p><span style="color:#0091EA;"></span></p>
					   <p class="alert alert-success">{{ctext}}</p>
					   <div class="" role="alert"><p><span></p><br/>
						
				   </div>
					 </div>
				   </div>
		   
				   <div class="col s12 m6 grey darken-3">
					 <div class="icon-block">
					   <h2 class="center brown-text"><i class="material-icons"></i></h2>
					   <h5 class="center">Summarized</h5>
						 <div class="" role="alert">
						 <p><span style="color:#0091EA;"></span></p>
				   </div>
					   <p class="alert alert-warning">{{ final_summary }}</p>
					 
					 </div>
		
			
					
</div>	
	<!-- form area -->
	

{% endblock %}
